<div>
  <h2 id="page-heading" data-cy="ConcentHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.home.title">Concents</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-concent"
        [routerLink]="['/jhipstersampleapplication/concent/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.home.createLabel"> Create a new Concent </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="concents?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.home.notFound">No concents found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="concents && concents.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.type">Type</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.status">Status</span></th>
          <th scope="col">
            <span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.createdDate">Created Date</span>
          </th>
          <th scope="col">
            <span jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConcent.updatedDate">Updated Date</span>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let concent of concents; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/jhipstersampleapplication/concent', concent.id, 'view']">{{ concent.id }}</a>
          </td>
          <td jhiTranslate="{{ 'jhipsterSampleApplicationApp.TypeConcent.' + concent.type }}">{{ concent.type }}</td>
          <td jhiTranslate="{{ 'jhipsterSampleApplicationApp.StatusConcent.' + concent.status }}">{{ concent.status }}</td>
          <td>{{ concent.createdDate | formatMediumDate }}</td>
          <td>{{ concent.updatedDate | formatMediumDate }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/jhipstersampleapplication/concent', concent.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/jhipstersampleapplication/concent', concent.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(concent)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

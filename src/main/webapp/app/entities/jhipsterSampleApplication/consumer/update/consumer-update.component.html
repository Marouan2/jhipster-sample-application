<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-consumer-heading"
        data-cy="ConsumerCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.home.createOrEditLabel"
      >
        Create or edit a Consumer
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.ikpi" for="field_ikpi"
            >Ikpi</label
          >
          <input type="text" class="form-control" name="ikpi" id="field_ikpi" data-cy="ikpi" formControlName="ikpi" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.brand" for="field_brand"
            >Brand</label
          >
          <select class="form-control" name="brand" formControlName="brand" id="field_brand" data-cy="brand">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.Brand.null' | translate }}</option>
            <option *ngFor="let brand of brandValues" [value]="brand">
              {{ 'jhipsterSampleApplicationApp.Brand.' + brand | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.scope" for="field_scope"
            >Scope</label
          >
          <input type="text" class="form-control" name="scope" id="field_scope" data-cy="scope" formControlName="scope" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.alias" for="field_alias"
            >Alias</label
          >
          <input type="text" class="form-control" name="alias" id="field_alias" data-cy="alias" formControlName="alias" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.telematicld"
            for="field_telematicld"
            >Telematicld</label
          >
          <input
            type="text"
            class="form-control"
            name="telematicld"
            id="field_telematicld"
            data-cy="telematicld"
            formControlName="telematicld"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.createdDate"
            for="field_createdDate"
            >Created Date</label
          >
          <div class="input-group">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="text"
              class="form-control"
              name="createdDate"
              ngbDatepicker
              #createdDateDp="ngbDatepicker"
              formControlName="createdDate"
            />
            <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.updatedDate"
            for="field_updatedDate"
            >Updated Date</label
          >
          <div class="input-group">
            <input
              id="field_updatedDate"
              data-cy="updatedDate"
              type="text"
              class="form-control"
              name="updatedDate"
              ngbDatepicker
              #updatedDateDp="ngbDatepicker"
              formControlName="updatedDate"
            />
            <button type="button" class="btn btn-secondary" (click)="updatedDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.jhipsterSampleApplicationConsumer.souscription"
            for="field_souscription"
            >Souscription</label
          >
          <select class="form-control" id="field_souscription" data-cy="souscription" name="souscription" formControlName="souscription">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                souscriptionOption.id === editForm.get('souscription')!.value?.id ? editForm.get('souscription')!.value : souscriptionOption
              "
              *ngFor="let souscriptionOption of souscriptionsSharedCollection; trackBy: trackSouscriptionById"
            >
              {{ souscriptionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
